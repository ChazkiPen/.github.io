<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="facebook-logo.png" alt="Facebook Logo" class="logo" height="120px" width="120px">
            <h1>Log in to Facebook</h1>
            <form>
                <input type="text" placeholder="Email or Phone">
                <input type="password" placeholder="Password">
                <button type="submit">Log In</button>
                <a href="#">Forgot Password?</a>
                <p>Create a new account</p>
            </form>
        </div>
    </div>
    
    <div class="footer-card">
        <div class="footer">
            <ul>
                <li>English (US)</li>
                <li>Français (France)</li>
                <li>العربية</li>
                <li>Español (España)</li>
                <li>Türkçe</li>
                <li>Italiano</li>
                <li>Deutsch</li>
                <li>Português (Brasil)</li>
                <li>हिन्दी</li>
                <li>中文(简体)</li>
                <li>日本語</li>
            </ul>
            <div class="additional-links">
                <a href="#">Sign Up</a>
                <a href="#">Log In</a>
                <a href="#">Messenger</a>
                <a href="#">Facebook Lite</a>
            </div>
            <p>Meta © 2023</p>
        </div>
    </div>
</body>
</html>
